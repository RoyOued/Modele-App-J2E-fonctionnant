<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>

	<ui:composition template="layout.xhtml">
		<ui:define name="title"> Editer Etudiant</ui:define>
		<ui:define name="body">

		<br></br><br></br><br></br>

			<div class="col-sm-12 col-md-offset-1">
				<h:form role="form" class="form-horizontal">
				<h:inputHidden value="#{etudiantController.etudiant.id}"/>
		
					<div class="form-group">
						<h:outputLabel value="Prenom: "
							class="col-sm-2 control-label" />
						<div class="col-sm-8">
							<h:inputText value="#{etudiantController.etudiant.prenom}"
								class="form-control" />
						</div>
					</div>
					
					<div class="form-group">
						<h:outputLabel value="Nom: "
							class="col-sm-2 control-label" />
						<div class="col-sm-8">
							<h:inputText value="#{etudiantController.etudiant.nom}"
								class="form-control" />
						</div>
					</div>
					 
					 <div class="form-group">
						<h:outputLabel value="Type Music: "
							class="col-sm-2 control-label" />
						<div class="col-sm-8">
							<h:inputText value="#{etudiantController.etudiant.etudiantType}"
								class="form-control" />
						</div>
					</div>
					 
					
					<div class="form-group">
						<h:commandButton value="Editer"
							action="#{etudiantController.edit()}"
							styleClass="btn btn-sm btn-primary col-sm-1 col-sm-offset-1" />
					</div>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
